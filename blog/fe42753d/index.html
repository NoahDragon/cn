<h2 class="title">新年的雪</h2>
<p>冬季的第一场雪，也是新年的第一场雪，悄无声息的降临到古城。<br>伏在窗前，大口呼吸着凉爽的空气。冬天就在眼前。</p>
<p>雪花，冬季的象征。当第一片雪花飘落，我才意识到冬季的到来。</p>
<p>太喜爱雪，至今仍能记起自己堆的第一个雪人，玩伴之间的第一次雪仗。雪给我带来了太多美好的记忆，每每到了飘雪的时候，心中总是有说不出的喜悦。</p>
<p>瑞雪兆丰年，今年又是一个丰收年。</p>
