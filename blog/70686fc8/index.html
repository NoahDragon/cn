<h2 class="title">常住海边</h2>
<p>常住海边，不为看海边日出，不为看月挂云端，不为看潮起浪滚，不为看暴风骤雨。</p>
<p>常住海边，不为岸边拾贝，不为扬帆逐豚，不为珍珠海宝，不为沉船传说。</p>
<p>常住海边，不畏孤独，不畏寂寞，不畏痛苦，不畏艰难。</p>
<p>常住海边，不畏惊涛海浪，不畏巨鲸凶鲨。</p>
<p>常住海边，只为月夜听涛。</p>
<p>常住海边，只畏无梦可想。</p>
