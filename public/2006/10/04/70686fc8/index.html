<html><head><title>常住海边</title><meta name="keywords" content="My Blog, Spider Bitch!"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=2" rel="stylesheet" type="text/css"><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"></head><body><h2 class="title">常住海边</h2><p>常住海边，不为看海边日出，不为看月挂云端，不为看潮起浪滚，不为看暴风骤雨。<br>常住海边，不为岸边拾贝，不为扬帆逐豚，不为珍珠海宝，不为沉船传说。<br>常住海边，不畏孤独，不畏寂寞，不畏痛苦，不畏艰难。<br>常住海边，不畏惊涛海浪，不畏巨鲸凶鲨。<br>常住海边，只为月夜听涛。<br>常住海边，只畏无梦可想。</p><div class="ds-thread" data-thread-key="70686fc8" data-title="常住海边" data-url="http://cn.abnerchou.me/2006/10/04/70686fc8/"></div><script type="text/javascript">var duoshuoQuery={short_name:"abnerchou"};!function(){var t=document.createElement("script");t.type="text/javascript",t.async=!0,t.src=("https:"==document.location.protocol?"https:":"http:")+"//static.duoshuo.com/embed.js",t.charset="UTF-8",(document.getElementsByTagName("head")[0]||document.getElementsByTagName("body")[0]).appendChild(t)}()</script></body></html>
