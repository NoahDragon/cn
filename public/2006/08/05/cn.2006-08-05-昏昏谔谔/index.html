<p>最近可能是热傻了~<br>总是晕晕忽忽。傻啊傻啊，举了一百下哑铃， 胳膊就再也举不起来了~<br>所以现在也就只能做打键盘这种，低海拔，低功效的体力劳动。享受重伤病员的待遇（自己对自己的待遇）。<br>不知道该干什么，有很多想做的事情，却没有一件自己去做。想做而不去做，心中的煎熬可想而知。<br>难道要用兴奋剂才能使自己清醒么？不知不知，昏昏谔谔。<br>为什么抽筋写日志？不知不知，昏昏谔谔。</p>
