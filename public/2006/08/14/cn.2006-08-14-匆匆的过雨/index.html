<p>看新闻说昨天西安打雷700+次，真是刺激，要是呆在西安看到就好了。<br>不过就几个小时前的愿望，在半个+小时内实现了，虽然没有雷，但那暴雨的场面是前所未有的。<br>竟然将车的警报都打响了，一时间，小区内的警报声不断。精彩而华丽的伴奏。</p>
<p>下这大雨却停电，但没过多长时间就来了，估计连电都被这场雨打掉了吧~  - -|||<br>离西安这么近怎么没有打那么多雷呢？只有几次远山里的闷雷。</p>
<p>不过下雨了还是好的，终于可以降温了，天天那么热，要出人命的！！！</p>
<p>最近流行乙脑，注意了阿~打预防针阿！</p>
<p>  PS：因病在家，得以欣赏如此壮景。不过可以想象不在家的话，那就不是落汤那么简单了~  ^_^</p>
