<html><head><title>新年的雪</title><meta name="keywords" content="My Blog, Spider Bitch!"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=2" rel="stylesheet" type="text/css"><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"></head><body><h2 class="title">新年的雪</h2><p>冬季的第一场雪，也是新年的第一场雪，悄无声息的降临到古城。<br>伏在窗前，大口呼吸着凉爽的空气。冬天就在眼前。</p><p>雪花，冬季的象征。当第一片雪花飘落，我才意识到冬季的到来。</p><p>太喜爱雪，至今仍能记起自己堆的第一个雪人，玩伴之间的第一次雪仗。雪给我带来了太多美好的记忆，每每到了飘雪的时候，心中总是有说不出的喜悦。</p><p>瑞雪兆丰年，今年又是一个丰收年。</p><div class="ds-thread" data-thread-key="fe42753d" data-title="新年的雪" data-url="http://cn.abnerchou.me/2007/01/02/fe42753d/"></div><script type="text/javascript">var duoshuoQuery={short_name:"abnerchou"};!function(){var t=document.createElement("script");t.type="text/javascript",t.async=!0,t.src=("https:"==document.location.protocol?"https:":"http:")+"//static.duoshuo.com/embed.js",t.charset="UTF-8",(document.getElementsByTagName("head")[0]||document.getElementsByTagName("body")[0]).appendChild(t)}()</script></body></html>
